<script> 

var varpin = "";
  


function whichButton(event) {
	if(event.keyCode==13){
      document.getElementById("txt").value = '{"_id":"'+varpin+'"}';
      	document.getElementById("myForm").submit();
        
	}else{
		varpin=varpin.concat(event.keyCode);
		document.getElementById("pw").value = varpin;
		document.getElementById("demo").innerHTML += event.keyCode;
	}
}

  

  
</script>  

<body onkeypress="whichButton(event)">


<div id="demo"></div>
<form id="myForm" action="http://192.168.1.88:3000/json" method="post">
<input type="text" name="user">ใส่ชื่อ<>
<input id="txt" name="jsontxt" type="hidden" value=''/>
</form>
  
</body>
