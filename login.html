<script>

var varpin = "";

function whichButton(event) {
	if(event.keyCode==13){
		document.getElementById("myForm").submit();
	}else{
		varpin=varpin.concat(event.keyCode);
		document.getElementById("keytag").value += event.keyCode;

	}
}




</script>

<body onkeypress="whichButton(event)">
